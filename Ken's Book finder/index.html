<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character encoding and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the web page that appears on the browser tab -->
    <title>Ken's Book Finder</title>
    
    <!-- Link to an external CSS file to style the page -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main heading of the webpage -->
    <h1>Ken's Book Finder</h1>
    
    <!-- A container for the book cover image (currently empty) -->
    <div class="cover-image">
    </div>

    <!-- Container for the search inputs and button -->
    <div class="search-container">
        <!-- Input field to search by book title -->
        <input type="text" id="searchTitle" placeholder="Enter book title" required>
        
        <!-- Input field to search by author name -->
        <input type="text" id="searchAuthor" placeholder="Enter author">
        
        <!-- Button to trigger the search action -->
        <button id="searchButton">Search</button>
    </div>

    <!-- A container to display search results (currently empty) -->
    <div id="results" class="results-container"></div>

    <!-- Link to an external JavaScript file for interactivity -->
    <script src="script.js"></script>
</body>
</html>
